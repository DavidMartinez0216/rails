root:
  id: 1
  name: "Root Element"

<% id_counter = 2 %>
<% 100.times do |i| %>
parent_<%= i %>:
  id: <%= id_counter %>
  name: "Parent <%= i %>"
  parent_id: 1
<% parent_id = id_counter %>
<% id_counter += 1 %>

<% 100.upto(200).each do |j| %>
child_<%= i %>_<%= j %>:
  id: <%= id_counter %>
  name: "Child <%= i * 100 + j %>"
  parent_id: <%= parent_id %>
<% id_counter += 1 %>
<% end %>
<% end %>
