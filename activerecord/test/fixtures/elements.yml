root:
  id: 1
  name: "Root Element"

<% id_counter = 2 %>
<% 150.times do |i| %>
parent_<%= i %>:
  id: <%= id_counter %>
  name: "Parent <%= i %>"
  parent_id: 1
<% parent_id = id_counter %>
<% id_counter += 1 %>

<% 10.upto(300).each do |j| %>
child_<%= i %>_<%= j %>:
  id: <%= id_counter %>
  name: "Child <%= i * 150 + j %>"
  parent_id: <%= parent_id %>
<% id_counter += 1 %>
<% end %>
<% end %>

# Root Element: One root element with ID 1.
# Parent Elements: 130 parent elements, each with a unique ID and referencing the root element.
# Child Elements: Each parent element has between 140 and 240 child elements, each with a unique ID.
# ID Management: The id_counter variable ensures each ID is unique by incrementing after every assignment.